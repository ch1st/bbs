<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>帖子编辑</title>
    <!-- 设置横屏、竖屏显示，portrait 横屏，landscape 竖屏-->
    <meta name="x5-orientation" content="portrait|landscape">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- 禁止自动识别日期 -->
    <meta name="format-detection" content="date=no">
    <!-- 禁止自动自动识别 Email -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="email=no">
    <meta name="format-detection" content="telephone=no">
    <!-- 禁止浏览器自动将手机号码变为拨号链接 -->
    <meta name="format-detection" content="address=no">
    <!-- 禁止浏览器自动将地址转换 -->
    <meta name="title" content="">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/font_24081_dddajmj0coc4n29.css">
    <link rel="stylesheet" href="layui/css/modules/layer/default/layer.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="forum-header">
        <div class="layui-container">
            <a class="logo" href="/index"><img src="./img/logo.png" alt=""></a>



            <div class="fly-column-right layui-hide-xs" style="top:15px;">
                <span class="fly-search LAY_search" style="position:relative;top:8px" id="Search">
					<i class="layui-icon"></i>
				</span>
                <a href="/add" class="layui-btn">发表新帖</a>
            </div>

        </div>
    </div>

    <div class="layui-row layui-col-space15" style="margin-top:20px">
        <div class="layui-container">
            <div class="layui-row">
                <div class="layui-col-md8">
                    <div class="fly-panel detail-box">
                        <form action="#" method="POST" class="layui-form">
                            <div class="layui-form-item" style="width:100%;">
                                <input type="text" placeholder="请输入标题" class="layui-input" name="title" required style="width:100%;">
                            </div>
                            <div class="layui-form-item">
                                <textarea id="editText" style="display:none"></textarea>
                            </div>
                            <div class="layui-form-item" style="width: 50%">

                                <select name="type" class="layui-select">
                                    <option value="">选择分类(必选)</option>
                                    <#if type??>
                                        <#list type as t>
                                        <option value="${t.id}">${t.name}</option>
                                        </#list>
                                    <#else>
                                        <option vlaue="null">未获取到分类</option>
                                    </#if>
                                </select>
                            </div>
                            <div class="layui-form-item">
                                <button type="button" lay-submit class="layui-btn " style="width:30%;">提交</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="layui-col-md4" style="position:relative; left:10px;font-size:16px">
                    <div class="fly-panel info">
                        <img src="img/ch1st.jpg" alt="作者名字" />
                        <div class="fly-detail-user user">
                            <a href="#" class="fly-link">
                                <cite>ch1st</cite>
                            </a>
                            <span>这个人很懒，什么都没写哦</span>
                        </div>
                        <span class="fly-function" style="font-size:16px">
									<a href="/user/setting">
										<i class="layui-icon layui-icon-set" title="设置"></i>
										设置
									</a>
									<a href="#">
						     			<i class="layui-icon layui-icon-notice" title="消息"></i>
										消息
                                     </a>
                                     <a href="/logout">
                                            <i class="layui-icon layui-icon-note" title="注销"></i>
                                           注销
                                     </a>
                        </span>
                        <table class="layui-table" lay-data="{url:'/demo/table/user/', page:true, id:'test'}" lay-filter="test">
                            <thead>
                            <tr>
                                <th lay-data="{field:'topic', width:80}">主题</th>
                                <th lay-data="{field:'reply', width:80}">回复</th>
                                <th lay-data="{field:'time', width:80}">上次登陆</th>
                            </tr>
                            </thead>
                        </table>


                    </div>


                </div>
            </div>
        </div>
    </div>
    </div>



    <div class="fly-footer">
        <p>
            <a href="http://fly.layui.com/">社区</a> 2018 &copy;
            <a href="http://www.oldc.pro/">oldc.pro</a>
        </p>
        <p>
            <a href="#" target="_blank">关于我们</a>
            <a href="#" target="_blank">友情链接</a>
            <a href="#" target="_blank">社区小黑板</a>

    </div>
    <script src="layui/layui.js"></script>
    <script src="layui/lay/modules/form.js"></script>
    <script src="layui/lay/modules/layer.js"></script>
    <script src="js/index.js"></script>
    <script>
        layui.use('layedit', function() {
            var layedit = layui.layedit;
            layedit.build('editText');
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../layui/css/layui.css" />
    <script src="../layui/layui.js"></script>
    <style>
        .login {
            width: 300px;
        }
    </style>
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>用户添加</legend>
    </fieldset>
    <div class="login layui-body" style="padding: 0 0 0 0;position: relative;left:20px;top:5px">
        <form action="#" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-label">用户名:</label>
                <input type="text" class="layui-input" autocomplete="off" required name="username">
            </div>
            <div class="layui-form-item">
                <label for="" class="layui-label">密码:</label>
                <input type="password" class="layui-input" autocomplete="off" required name="password">
            </div>
            <div class="layui-form-item">
                <label for="" class="layui-label">邮箱:</label>
                <input type="password" name="email" autocomplete="off" required class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-sumbit>增加</button>
            </div>
        </form>
    </div>
</body>

</html>

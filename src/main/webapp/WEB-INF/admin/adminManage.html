    <script>
        //JavaScript代码区域

        layui.use(['element', 'table'], function() {
            var element = layui.element;
            var table = layui.table;

            table.render({
                elem: "#user ",
                url: '#',
                cols: [
                    [{
                        type: 'checkbox',
                        flexd: 'left'
                    }, {
                        field: 'id',
                        width: 180,
                        title: 'ID'
                    }, {
                        field: 'username',
                        width: 180,
                        title: "用户名 "
                    }, {
                        field: 'email',
                        width: 180,
                        title: "邮箱 "
                    }, {
                        field: 'ip',
                        width: 180,
                        title: "初始IP"
                    }, {
                        field: 'time',
                        width: 180,
                        title: "增加时间"
                    }, {
                        field: 'count',
                        width: 180,
                        title: "登陆次数"
                    }, {
                        fixed: 'right',
                        title: '操作',
                        toolbar: '#barDemo',
                    }]
                ],
                page: true
            });
            //复选框
            table.on('checkbox(user)', function(obj) {
                console.log(obj);
            });
            //操作行
            table.on('tool(user)', function(obj) {
                var data = obj.data;
                if (obj.event === "edit") {
                    layer.msg('编辑事件')
                } else if (obj.event === "del") {
                    layer.msg('删除事件')
                }
            });
            //上面按钮
            var $ = layui.$,
                active = {
                    del: function() {
                        layer.msg('删除事件');
                    },
                    add: function() {
                        layer.open({
                            title: '',
                            type: 2,
                            closeBtn: 1,
                            content: "userAdd.html",
                            offset: 'auto',
                            area: ['400px', '400px'],
                            scroll: false
                        });
                    }
                };
            $('.demoTable .layui-btn').on('click', function() {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
